{% extends 'base.html' %}

{% block title %}
    Modificar Producto
{% endblock %}

{% block body %}    
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="card">
                <div class="card-body">
                    <h2 style="padding-bottom: 20px;">Editar productos</h2>
                    <form method="POST"> 
                        {% csrf_token %}
                        {{formulario.as_p}}
                        <input type="submit" value="Modificar" class="btn btn-success">
                        <input type="submit" value="Cancelar" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
